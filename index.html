<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        <div class="thumbnail-container">
            <!-- Thumbnails will be added by JavaScript -->
        </div>
        
        <div class="main-view">
            <img id="main-image" alt="Main gallery image">
            <div class="navigation">
                <button id="prev-btn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                <button id="next-btn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="image-info">
                <span id="image-title">Image Title</span>
                <span id="image-counter">1 of 10</span>
            </div>
        </div>
        
        <div class="modal" id="image-modal">
            <span class="close-btn">&times;</span>
            <img class="modal-content" id="modal-image">
            <div class="modal-caption" id="modal-caption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
